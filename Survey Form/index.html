<!DOCTYPE html>
<html>

<head>
    <!-- Remote style sheet -->
    <!-- <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
     -->
    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="styles.css">

    
    <!-- Embedded style sheet -->
    <style>
        #content {
            display: block;
        }

        .internal {
            display: block;
        }
    </style>
</head>

<body>

<div class="container">
  <div class="header-container">
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
  </div>
  <div class='form-container'>
    <form id='survey-form'>
      <label for='name-label' id='name-label'>Name</label><br>
      <input type='text' id='name' placeholder='Enter your name' class='text-input'  required/><br><br>
      <label for='email-label' id='email-label'>Email</label><br>
      <input type='email' id='email' placeholder='Enter your Email'  class='text-input' required/><br><br>
      <label for='number' id='number-label'>Age(optional)</label><br>
      <input type='number' id='number' placeholder='Age' min='10' max='99'  class='text-input' required/><br><br>
      <label for='dropdown'>Which option best describes your current role?</label><br>
      <select type='select' id='dropdown'  class='text-input'>
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer Not To Say</option>
      <option>Other</option>
      </select><br><br>
      <label>Would you recommend freeCodeCamp to a friend?<label><br>
          <input type='radio' id='definetly' name='radio' value='definetly'/>
          <label for='definetly'>Definetly<label><br>
              <input type='radio' id='Maybe' name='radio' value='Maybe'/>
              <label for='Maybe'>Maybe</label><br>
              <input type='radio' id='Notsure' name='radio' value='Notsure'/>
              <label for='Notsure'>Not sure</label><br><br>
              <label for='radio'>What is your favorite feature of freeCodeCamp?</label><br>
              <select  class='text-input'>
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open source</option>
              </select><br><br>
              <label>What would you like to see improved? (Check all that apply)</label><br>
              <input type='checkbox' id='c1' name='Front-end Projects'  value='c1'/>
              <label for='c1'>Front-end Projects</label><br>
              <input type='checkbox' id='c2' name='Back-end Projects' value='c2'/>
              <label for='c2'>Back-end Projects</label><br>
              <input type='checkbox' id='c3' name='Data Visualization' value='c3'/>
              <label for='c3'>Data Visualization</label><br>
              <input type='checkbox' id='c4' name='Challenges' value='c4'/>
              <label for='c4'>Challenges</label><br>
              <input type='checkbox' id='c5' name='Open Source Community' value='c5'/>
              <label for='c5'>Open Source Community</label><br>
              <input type='checkbox' id='c6' name='Gitter help rooms' value='c6'/>
              <label for='c6'>Gitter help rooms</label><br>
              <input type='checkbox' id='c7' name='Videos' value='c7'/>
              <label for='c7'>Videos</label><br>
              <input type='checkbox' id='c8' name='Wiki' value='c8'/>
              <label for='c8'>Wiki</label><br>
              <input type='checkbox' id='c9' name='Forum' value='c9'/>
              <label for='c9'>Forum</label><br>
              <input type='checkbox' id='c10' name='Additional Courses' value='c10'/>
              <label for='c10'>Additional Courses</label><br><br>
              <label for='comment'>Any comments or suggestions?</label><br>
              <textarea type='textbox' id='comment' placeholder='Enter your comment here' class='text-input' rows='5' ></textarea><br><br>
              <button type='submit' class='submit' id='submit'> Submit</button>
              <form>
  </div>
</div>
</body>

</html>
